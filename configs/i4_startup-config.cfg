!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec  
! 
hostname R4
!                                     
boot-start-marker                     
boot-end-marker                       
!                                     
no aaa new-model                      
no ip icmp rate-limit unreachable     
ip cef                                
!                                     
!
!
ip vrf Client_C
 rd 103:123
 route-target export 103:5
 route-target import 101:5
 route-target import 105:9
!
ip vrf Client_D
 rd 104:123
 route-target export 104:6
 route-target import 102:6
 route-target import 105:9
!
ip vrf Client_F
 rd 106:123
 route-target export 106:9
 route-target import 105:9
!
no ip domain lookup                   
no ipv6 cef                           
!                                     
multilink bundle-name authenticated   
!                                     
ip tcp synwait-time 5                 
!                                     
interface Loopback0
 ip address 10.0.0.4 255.255.255.255
 ip ospf 123 area 0
!
interface FastEthernet0/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet1/0 
 ip address 10.0.3.4 255.255.255.0
 ip ospf 123 area 0
 mpls ip
 negotiation auto
!
interface GigabitEthernet2/0
 ip vrf forwarding Client_C 
 negotiation auto
 ip address 10.0.6.4 255.255.255.0
!
interface GigabitEthernet3/0
 ip vrf forwarding Client_D 
 negotiation auto
 ip address 10.0.7.4 255.255.255.0
!
interface GigabitEthernet4/0
 ip vrf forwarding Client_F 
 negotiation auto
 ip address 10.0.9.4 255.255.255.0
!
router bgp 100
 bgp router-id 4.4.4.4
 bgp log-neighbor-changes
 neighbor 10.0.0.1 remote-as 100
 neighbor 10.0.0.1 update-source Loopback0
 !
 address-family vpnv4
  neighbor 10.0.0.1 activate
  neighbor 10.0.0.1 send-community both
 exit-address-family
 !
 address-family ipv4 vrf Client_C
  neighbor 10.0.6.7 remote-as 103
  neighbor 10.0.6.7 activate
 exit-address-family
 !
 address-family ipv4 vrf Client_F
  neighbor 10.0.9.10 remote-as 106
  neighbor 10.0.9.10 activate
 exit-address-family
 !
 address-family ipv4 vrf Client_D
  neighbor 10.0.7.8 remote-as 104
  neighbor 10.0.7.8 activate
 exit-address-family
!
router ospf 123
 router-id 4.4.4.4
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
