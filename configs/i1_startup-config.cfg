!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec  
! 
hostname R1
!                                     
boot-start-marker                     
boot-end-marker                       
!                                     
no aaa new-model                      
no ip icmp rate-limit unreachable     
ip cef                                
!                                     
ip vrf Client_A
 rd 101:123
 route-target export 101:5
 route-target import 103:5
!
ip vrf Client_B
 rd 102:123
 route-target export 102:6
 route-target import 104:6
!
no ip domain lookup                   
no ipv6 cef                           
!                                     
multilink bundle-name authenticated   
!                                     
ip tcp synwait-time 5                 
!                                     
interface Loopback0
 ip address 10.0.0.1 255.255.255.255
 ip ospf 123 area 0
!
interface FastEthernet0/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet1/0 
 ip address 10.0.1.1 255.255.255.0
 ip ospf 123 area 0
 mpls ip
 negotiation auto
!
interface GigabitEthernet2/0 
 negotiation auto
 ip address 10.0.4.1 255.255.255.0
 ip vrf forwarding Client_A
!
interface GigabitEthernet3/0 
 negotiation auto
 ip address 10.0.5.1 255.255.255.0
 ip vrf forwarding Client_B
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 100
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 neighbor 10.0.0.4 remote-as 100
 neighbor 10.0.0.4 update-source Loopback0
 !
 address-family vpnv4
  neighbor 10.0.0.4 activate
  neighbor 10.0.0.4 send-community both
 exit-address-family
 !
 address-family ipv4 vrf Client_A
  neighbor 10.0.4.5 remote-as 101
  neighbor 10.0.4.5 activate
 exit-address-family
 !
 address-family ipv4 vrf Client_B
  neighbor 10.0.5.6 remote-as 102
  neighbor 10.0.5.6 activate
 exit-address-family
!
router ospf 123
 router-id 1.1.1.1
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
